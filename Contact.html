  <div class="contactimage">
    <h1 class="text-center py-5" style="font-size: 9vh; font-weight: bolder; color: white;">Contact Us</h1>

    <form
      id="contact_form"
      name="contact_form"
      method="POST"
      action="https://formspree.io/f/xaygrdyg"
       style="width: 50%; margin: 0 auto;"
       class="text-center"
    >
        <div class="mb-3">
            <label for="first_name" class="form-label" style="font-size: 2rem; font-weight: bolder; color: white;">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required maxlength="50" placeholder="Enter Name">
        </div>

        <div class="mb-3">
            <label for="email_addr" class="form-label" style="font-size: 2rem; font-weight: bolder; color: white;">Email address</label>
            <input type="email" class="form-control" id="email_addr" name="email" required maxlength="50" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label for="phone_input" class="form-label" style="font-size: 2rem; font-weight: bolder; color: white;">Phone</label>
            <input type="tel" class="form-control" id="phone_input" name="Phone" required maxlength="50" placeholder="Phone">
        </div>

        <div class="mb-3">
            <label for="message" class="form-label" style="font-size: 2rem; font-weight: bolder; color: white;">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-success px-5 btn-lg">Post</button>
    </form>
</div>
